apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: django-app-ingress
  namespace: default  # Change if your app is in a different namespace
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host:  # Replace with your domain or leave empty for IP-based access
    http:
      paths:
      - path: /api/
        pathType: Prefix
        backend:
          service:
            name: django-messaging-service  # Replace with your Django service name
            port:
              number: 80              # Replace with the actual port your service listens to
      # You can add more paths here for other services

